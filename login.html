<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A fully featured admin theme which can be used to build CRM, CMS, etc.">
        <meta name="author" content="Coderthemes">

        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/img-new/favicon.png">
        <!-- App title -->
        <title>KFC</title>

        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />

		<link rel="stylesheet" type="text/css" href="assets/css/login.css" />
    </head>
    <body>
		<div class="container" id="container">
			<div class="form-container sign-up-container">
				<form action="#">
					<h1>Create Account</h1>
					<input type="text" placeholder="User Name" name="UserName" value="{{ old('UserName')}}"/>
	                <input type="email" placeholder="Email" value="{{ old('Email')}}" name="Email"/>
	                <input type="text" placeholder="Full Name" name="FullName" value="{{ old('FullName')}}"/>
	                <input type="password" placeholder="Password" name="Password" />
	                <input type="password" placeholder="Re-Password" name="Re-Password"/>
	                <input type="text" placeholder="your Sponsor" name="ref" value="{{ old('ref', request('ref'))}}" />
	                <input type="text" placeholder="your Presenter" name="presenter" value="{{ old('presenter')}}" />
	                <button type="submit">Sign Up</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form action="#">
					<h1>Sign in</h1>
					<input type="email" placeholder="Email" />
					<input type="password" placeholder="Password" />
					<a href="#">Forgot your password?</a>
					<button>Sign In</button>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>To keep connected with us please login with your personal info</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hello</h1>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>

		<script src="assets/js/jquery.min.js"></script>
		<script src="https://cdn.jsdelivr.net/velocity/1.2.2/velocity.min.js"></script>
		<script src="https://cdn.jsdelivr.net/velocity/1.2.2/velocity.ui.min.js"></script>
    	<script type="text/javascript" src="assets/js/login.js"></script>
    </body>
</html>
